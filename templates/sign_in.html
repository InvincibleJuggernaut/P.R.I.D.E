<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>API</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/template.css') }}">
  </head>
  <body class="home_body">
    {% extends "template.html" %}
    {% block content %}
    <h1 id="about_heading">Sign In</h1>
    <div class="form_loaded">
    <form name="signup_form" method="POST" class="login_form">
        <div class="input_field">
        <label for="name">Email</label>
        <input size="40" type="email" name="email" class="field" required>
        <input type="Submit" value="Check" required class="check_button">
        </div>
        <div class="input_field">
        <label for="name">Password</label>
        <input size="40" type="password" name="password" class="field">
        </div>
        <br>
        <br>
        <input type="Submit" value="Sign Up" class="btn">
        <h2>{{ message }}</h2>
    </form>
    <p align="center"><a href="signup">New User ? Sign Up.</a></p>
    </div>
    {% endblock %}
  </body>
</html>
