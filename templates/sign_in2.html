<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>API</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/template.css') }}">
  </head>
  <body class="home_body">
    {% extends "template.html" %}
    {% block content %}
    <h1>Sign In</h1>
    <form name="signup_form" method="POST">
        <label for="name">Email</label>
        <input type="email" name="email" class="field" required>
        <h2>{{ message }}</h2>

        <input type="Submit" value="Check" required>
        <label for="name">Password</label>
        <input type="password" name="password" class="field">

        <input type="Submit" value="Sign Up" class="btn">
    </form>
    <p align="center">
    <img src="{{ address }}" width="200" height="200">
    </p>
    <p><a href="signup">New User ? Sign Up.</a></p>
    {% endblock %}
  </body>
</html>
